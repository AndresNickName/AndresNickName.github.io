<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fixed table header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<!-- partial:index.partial.html -->
<section>
  <!--for demo wrap-->
  <h1>MOVIES TICKETs SOLD</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Ticket</th>
          <th>Title</th>
          <th>Time estimated</th>
          <th>Position Number</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody id="tablaContenido">
        <tr>
          <td>SPD-001</td>
          <td>Spiderman - 3 Spiderman</td>
          <td>3:00 H</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<section>  

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Crear ticket</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" data-whatever="@fat">Buscar ticket</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3" data-whatever="@getbootstrap">Eliminar ticket</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo de la Pelicula:</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Prefijo de la Pelicula:</label>
            <input type="text" class="form-control" placeholder="maximo 3 caracteres " id="prefijo" maxlength="3" required>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Duracion de la Pelicula:</label>
            <input type="time" class="form-control" id="duracion" required>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Numero de Butaca:</label>
            <input type="number" min="1" max="200"  onKeyUp="if(this.value>201){this.value='200';}else if(this.value<1){this.value='1';}" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control" id="butaca" required>
            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closed">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnCrear" onclick="eventoCrear()">Crear ticket</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Ticket:</label>
              <input type="text" class="form-control" maxlength="7" id="buscarTicket" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closed">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnBuscar" onclick="eventoBuscar()">Buscar ticket</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Ticket:</label>
              <input type="text" class="form-control" maxlength="7" id="TicketEliminar" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closed">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnEliminar" onclick="eventoEliminar()">Eliminar ticket</button>
        </div>
      </div>
    </div>
  </div>
  
  </section>
